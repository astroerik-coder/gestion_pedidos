server.port=8084

spring.datasource.url=jdbc:mysql://localhost:3306/productos_db
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Desactiva la visualización de SQL en la consola
spring.jpa.show-sql=false

# Configuración específica de logging para Hibernate
# Hibernate logging configuration
# Only show SQL warnings
logging.level.org.hibernate.SQL=WARN        
# Disable parameter logging
logging.level.org.hibernate.type=OFF       
# General Hibernate logging level
logging.level.org.hibernate=ERROR          

# Spring Data JPA logging
logging.level.org.springframework.data=WARN


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin123

rabbitmq.queue.pedido.created=pedido.created.queue
rabbitmq.queue.pedido.release=pedido.release.queue